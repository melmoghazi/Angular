<div class="row justify-content-center mt-5 mr-0">
    <div class="card col-4">
      <div class="p-4">
        <div class="text-center mb-4"></div>
        <h1 class="mb-3 text-18">Sign In</h1>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              id="email"
              class="form-control form-control-rounded"
              formControlName="email"
              type="email"
              autocomplete="email"
            />
            <div
              class="text-danger"
              *ngIf="
                signinForm?.get('email')?.touched &&
                signinForm?.get('email')?.invalid
              "
            >
              <div
                class="text-danger"
                *ngIf="signinForm?.get('email')?.errors?.['required']"
              >
                This field is required
              </div>
              <div
                class="text-danger"
                *ngIf="signinForm?.get('email')?.errors?.['email']"
              >
                Invalid Email
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              class="form-control form-control-rounded"
              formControlName="password"
              type="password"
              autocomplete="new-password"
            />
            <div
              class="text-danger"
              *ngIf="
                signinForm?.get('password')?.touched &&
                signinForm?.get('password')?.invalid
              "
            >
              <div
                class="text-danger"
                *ngIf="signinForm?.get('password')?.errors?.['required']"
              >
                This field is required
              </div>
              <div
                class="text-danger"
                *ngIf="signinForm?.get('password')?.errors?.['minlength']"
              >
                Password must be 4 characters or more
              </div>
            </div>
          </div>
          <p *ngIf="errorMessage" class="h6 alert alert-warning p-2 mt-2">
            {{ errorMessage }}
          </p>
          <button
            [disabled]="signinForm.invalid"
            class="btn btn-rounded btn-primary btn-block mt-2"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
