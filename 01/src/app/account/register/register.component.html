<div class="container">
    <h2>Register</h2>
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name"
                name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" name="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
                name="pwd">
        </div>
        <button type="submit" class="btn btn-primary"(click)="submit()">Submit</button>
    </form>
</div>
